<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
    <main class="login">

        <div class="login_img_container">
            <img src="res/img/main_right_img.png" alt="" class="login_img">
        </div>

        <form class="login_form">

            <label class="login_label">
                <p class="login_label_p">Логин:</p>
                <input type="text" class="login_input">
            </label>

            <label class="login_label">
                <p class="login_label_p">Пароль:</p>
                <input type="text" class="login_input">
            </label>

            <span class="login_span">
                Пожалуйста, авторизуйтесь для входа в личный кабинет 3D Menu
            </span>

            <button class="login_button">Войти</button>

        </form>

        <span class="login_span_after">
            Не зарегистрированы? Оставьте хаявку на сайте - 
            <a href="#" class="login_a">3dmenu.ru</a>
        </span>

    </main>
</section>

</body>
</html>
