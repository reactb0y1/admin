<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/basic.css">
</head>
<body>

<section class="container">

    <header class="header">

        <div class="header_top">
            <h2 class="header_top_h2">Логи</h2>
            <a href="#" class="header_top_button-back">Назад</a>
            <a href="#" class="header_top_button">Выход</a>
            <p class="header_top_p">Администратор</p>
        </div>

        <nav class="header_nav">
            <a href="#" class="header_nav_button">Все заведения</a>
            <a href="#" class="header_nav_button">Логи</a>
            <a href="#" class="header_nav_button">Добавить Модератора</a>
            <a href="#" class="header_nav_button">Почта</a>
            <a href="#" class="header_nav_button">Настройки</a>
            <a href="#" class="header_nav_button">Добавить Заведение</a>
        </nav>

        <div class="header_bottom">
            <span class="header_bottom_span"></span>
        </div>

    </header>

    <main class="main main-mod_2">

        <header class="main_header">
            <h3 class="main_h3">Аккаунт</h3>
            <h3 class="main_h3">Действие</h3>
            <h3 class="main_h3">Дата</h3>
        </header>

        <ul class="main_list">

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 1">
                <input type="text" class="main_list_item_input" placeholder="Лог 1">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 2">
                <input type="text" class="main_list_item_input" placeholder="Лог 2">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 3">
                <input type="text" class="main_list_item_input" placeholder="Лог 3">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 4">
                <input type="text" class="main_list_item_input" placeholder="Лог 4">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 5">
                <input type="text" class="main_list_item_input" placeholder="Лог 5">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 6">
                <input type="text" class="main_list_item_input" placeholder="Лог 6">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 7">
                <input type="text" class="main_list_item_input" placeholder="Лог 7">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 8">
                <input type="text" class="main_list_item_input" placeholder="Лог 8">
                <input type="datetime-local" class="main_list_item_input">
            </li>

            <li class="main_list_item">
                <input type="text" class="main_list_item_input" placeholder="Аккаунт 9">
                <input type="text" class="main_list_item_input" placeholder="Лог 9">
                <input type="datetime-local" class="main_list_item_input">
            </li>

        </ul>

    </main>

    <footer class="footer">

        <div class="footer_top">
            <span class="footer_top_span"></span>
        </div>
        <div class="footer_content">
            <button class="footer_content_button">Очистить</button>
            <div></div>
            <div></div>
        </div>

    </footer>

</section>

</body>
</html>
