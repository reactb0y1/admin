<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/basic.css">
</head>
<body>

<section class="container">

    <header class="header">

        <div class="header_top">
            <h2 class="header_top_h2">Добавить Заведение</h2>
            <a href="#" class="header_top_button-back">Назад</a>
            <a href="#" class="header_top_button">Выход</a>
            <p class="header_top_p">Администратор</p>
        </div>

        <nav class="header_nav">
            <a href="#" class="header_nav_button">Все заведения</a>
            <a href="#" class="header_nav_button">Логи</a>
            <a href="#" class="header_nav_button">Добавить Модератора</a>
            <a href="#" class="header_nav_button">Почта</a>
            <a href="#" class="header_nav_button">Настройки</a>
            <a href="#" class="header_nav_button">Добавить Заведение</a>
        </nav>

        <div class="header_bottom">
            <span class="header_bottom_span"></span>
        </div>

    </header>

    <main class="main main-mod_1">

        <h3 class="main_h3">Данные для обратной связи:</h3>
        <input type="text" class="main_input" placeholder="Название">
        <input type="text" class="main_input" placeholder="Системное имя">
        <input type="text" class="main_input" placeholder="Логин">
        <input type="text" class="main_input" placeholder="Пароль">
        <input type="text" class="main_input" placeholder="Имя пользователя">
        <input type="text" class="main_input" placeholder="Телефон">
        <input type="text" class="main_input" placeholder="Почта">
        <input type="text" class="main_input" placeholder="Город">

    </main>

    <footer class="footer">

        <div class="footer_top">
            <span class="footer_top_span"></span>
        </div>
        <div class="footer_content">
            <button class="footer_content_button">Добавить</button>
            <div></div>
            <div></div>
        </div>

    </footer>

</section>

</body>
</html>
