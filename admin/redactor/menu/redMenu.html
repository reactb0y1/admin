<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/basic.css">
</head>
<body>

<section class="container redactor">

    <header class="header">

        <div class="header_top">
            <h2 class="header_top_h2">Редактировать позицию</h2>
            <button class="header_top_button">Назад</button>
            <button class="header_top_button">Выход</button>

            <p class="header_top_p">Бар "Бочка" | bar_bochka</p>
            <div></div>
            <p class="header_top_p">Администратор</p>
        </div>

        <nav class="header_nav">
            <button class="header_nav_button blocked">Premium</button>
            <button class="header_nav_button blocked">Доставка</button>
            <button class="header_nav_button blocked">WEB-Viever</button>
            <button class="header_nav_button">3D Меню</button>
            <button class="header_nav_button">О заведении</button>
            <button class="header_nav_button">Настройки</button>
        </nav>

        <div class="header_bottom">
            <span class="header_bottom_span"></span>
        </div>

    </header>

    <main class="main main-left_right">

        <div class="maim_left maim_left-img">
            <p></p>
            <img src="../../../res/img/main_top-right_img.png" alt="" class="maim_left-img_img">
            <h3 class="main_h3">Введите описание:</h3>
            <input type="text" class="main_input" placeholder="Название">
            <input type="text" class="main_input" placeholder="Системное имя">
            <input type="text" class="main_input" placeholder="Цена">
            <input type="text" class="main_input" placeholder="Состав">
            <input type="text" class="main_input" placeholder="Вес">
            <input type="text" class="main_input" placeholder="Группа">
        </div>

        <div class="main_buttons">
            <div class="main_buttons_wrapper">
                <p class="main_buttons_p">Загрузка иконки</p>
                <button class="main_buttons_btn_1">Обзор</button>
                <button class="main_buttons_btn_2">Загрузить</button>
            </div>
        </div>

    </main>

    <footer class="footer">

        <div class="footer_top">
            <span class="footer_top_span"></span>
        </div>
        <div class="footer_content">
            <button class="footer_content_button">Обновить</button>
            <button class="footer_content_button">Удалить</button>
        </div>

    </footer>

</section>

</body>
</html>
