<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/basic.css">
</head>
<body>

<section class="container redactor">

    <header class="header">

        <div class="header_top">
            <h2 class="header_top_h2">Настройки</h2>
            <button class="header_top_button">Назад</button>
            <button class="header_top_button">Выход</button>

            <p class="header_top_p">Бар "Бочка" | bar_bochka</p>
            <div></div>
            <p class="header_top_p">Администратор</p>
        </div>

        <nav class="header_nav">
            <button class="header_nav_button blocked">Premium</button>
            <button class="header_nav_button blocked">Доставка</button>
            <button class="header_nav_button blocked">WEB-Viever</button>
            <button class="header_nav_button">3D Меню</button>
            <button class="header_nav_button">О заведении</button>
            <button class="header_nav_button">Настройки</button>
        </nav>

        <div class="header_bottom">
            <span class="header_bottom_span"></span>
        </div>

    </header>

    <main class="main main_redactor">

        <div class="main_redactor_div main_top-left">
            <input type="text" class="main_top-left_input" placeholder="Тип кухни">
            <label class="main_top-left_label">
                Доставка:
                <input type="checkbox" class="main_top-left_check" checked>
            </label>
            <textarea class="main_top-left_textarea" placeholder="Описание"></textarea>
        </div>

        <div class="main_redactor_div main_top-center">
            <input type="text" class="main_top-center_input" placeholder="Телефон">
            <input type="text" class="main_top-center_input" placeholder="Instagram">
            <input type="text" class="main_top-center_input" placeholder="Сайт">
            <input type="text" class="main_top-center_input" placeholder="Facebook">
            <input type="text" class="main_top-center_input" placeholder="VK">
            <input type="text" class="main_top-center_input" placeholder="Telegram">
        </div>

        <div class="main_redactor_div main_top-right">
            <p class="main_top-right_p_1">Иконка заведения:</p>
            <p class="main_top-right_p_2">Название:</p>
            <img src="../../res/img/main_top-right_img.png" alt="" class="main_top-right_img">
            <input type="text" class="main_top-right_input" placeholder="Название заведения">
        </div>

        <div class="main_redactor_div main_center"></div>

        <div class="main_redactor_div main_right">

            <p class="main_right_p_1">Фон</p>
            <img src="../../res/img/main_right_img.png" alt="" class="main_right_img">

            <p class="main_right_p_2">Загрузка фона</p>
            <button class="main_right_button_1">Обзор</button>
            <button class="main_right_button_2">Загрузить</button>

            <p class="main_right_p_3">Загрузка иконки</p>
            <button class="main_right_button_3">Обзор</button>
            <button class="main_right_button_4">Загрузить</button>

        </div>

        <div class="main_redactor_div main_bottom"></div>

    </main>

    <footer class="footer">

        <div class="footer_top">
            <span class="footer_top_span"></span>
        </div>
        <div class="footer_content">
            <button class="footer_content_button">Обновить</button>
            <button class="footer_content_button">Удалить</button>
        </div>

    </footer>

</section>

<script src="../../js/common.js"></script>
</body>
</html>
